<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Produtos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>CRUD de Produtos</h1>

    <h2 id="form-title">Adicionar Produto</h2>
    <form id="produto-form">
        <input type="hidden" id="produto-id" />

        <input type="text" id="nome" placeholder="Nome do produto" required />
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <input type="number" id="preco" placeholder="Preço" step="0.01" min="0" required />
        <input type="number" id="estoque" placeholder="Estoque" min="0" required />
        <input type="number" id="id_fornecedor" placeholder="ID Fornecedor" required />
        <input type="number" id="id_tipo_produto" placeholder="ID Tipo Produto" required />

        <br />
        <button type="submit">Salvar</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Fornecedor</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
